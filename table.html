<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table style="width:100%">
        <tr>
            <td rowspan="4">&nbsp</td>
            <td>&nbsp</td>
            <td rowspan="2">&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>

        <tr>
            <td colspan="2">&nbsp</td>
        </tr>

    </table>
    
</body>
</html>
